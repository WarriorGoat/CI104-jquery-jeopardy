<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS and JS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>jQuery Jeopardy</title>
</head>
<body>
    
        <div>
            <h1>Welcome to jQuery Jeopardy</h1>
            <h2>Your current score is: $<tag id = "score"></tag></h2>
            <p>Select the dollar amount you would like to try</p>
        </div>
        <div class = "grid" id = "gridParent">
            <button type = "button" class = "btn-100 btn-primary" id="button-1">$100</button>
            <button type = "button" class = "btn-100 btn-primary" id="button-2">$100</button>
            <button type = "button" class = "btn-100 btn-primary" id="button-3">$100</button>
            <button type = "button"  class = "btn-100 btn-primary" id="button-4">$100</button>
            <button type = "button"  class = "btn-100 btn-primary" id="button-5">$100</button>
            <button type = "button"  class = "btn-200 btn-primary" id="button-6">$200</button>
            <button type = "button"  class = "btn-200 btn-primary" id="button-7">$200</button>
            <button type = "button"  class = "btn-200 btn-primary" id="button-8">$200</button>
            <button type = "button"  class = "btn-200 btn-primary" id="button-9">$200</button>
            <button type = "button"  class = "btn-200 btn-primary" id="button-10">$200</button>
            <button type = "button"  class = "btn-400 btn-primary" id="button-11">$400</button>
            <button type = "button"  class = "btn-400 btn-primary" id="button-12">$400</button>
            <button type = "button"  class = "btn-400 btn-primary" id="button-13">$400</button>
            <button type = "button"  class = "btn-400 btn-primary" id="button-14">$400</button>
            <button type = "button"  class = "btn-400 btn-primary" id="button-15">$400</button>
            <button type = "button"  class = "btn-600 btn-primary" id="button-16">$600</button>
            <button type = "button"  class = "btn-600 btn-primary" id="button-17">$600</button>
            <button type = "button"  class = "btn-600 btn-primary" id="button-18">$600</button>
            <button type = "button"  class = "btn-600 btn-primary" id="button-19">$600</button>
            <button type = "button"  class = "btn-600 btn-primary" id="button-20">$600</button>
            <button type = "button"  class = "btn-800 btn-primary" id="button-21">$800</button>
            <button type = "button"  class = "btn-800 btn-primary" id="button-22">$800</button>
            <button type = "button"  class = "btn-800 btn-primary" id="button-23">$800</button>
            <button type = "button"  class = "btn-800 btn-primary" id="button-24">$800</button>
            <button type = "button"  class = "btn-800 btn-primary" id="button-25">$800</button>

        </div>

        <div>
            <form id = "answerForm">
                <p>The category is:  <tag id = "category"></tag></p>
                <p>The question is:  <tag id = "question"></tag></p>
                <label id = "answerLabel">What is your answer: </label>
                <input type="text" id = "finalAnswer" class = "finalAnswer" placeholder="What is..." autocomplete="off"> 
                <input type="submit" value="Submit">
            </form> 
        </div>
    
        <div>
            <p>To restart the game, simply reload this page.</p>
        </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"> //this loads a content delivery network, which gives us access to jQuery.  This should be coded before the link to main.js so it loads this first, then the JS file.
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> <!-- Lodash library for sorting JSON data -->
    <script src="main.js"></script>
</body>
</html>
